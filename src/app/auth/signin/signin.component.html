<div class="row">
  <div class="col-xs-12 text-center">
    <div>
      <h3 class="welcome-title">Welcome to The Recipe Book</h3>
      <p class="welcome-subtitle">An app that helps users manage their recipe books and keep track of their shopping list.</p>
    </div>
  </div>

  <div class="col-xs-12">
    <div class="row">

      <!--<div class="col-xs-12 text-center">-->
        <!--<h3>Login</h3>-->
      <!--</div>-->

      <br>

      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="panel panel-default">

          <h3 class="text-center">Login</h3>

          <div class="panel-body">

            <form class="form-horizontal" (ngSubmit)="onSignIn(f)" #f="ngForm">
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-Mail</label>
                <div class="col-sm-10">
                  <input type="email" id="email" name="email" class="form-control" ngModel>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" id="password" name="password" class="form-control" ngModel>
                </div>
              </div>

              <!--<a routerLink="/signup">Register</a>-->

              <button type="submit" class="btn btn-primary pull-right">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
