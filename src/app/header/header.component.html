<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">The Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">

      <ng-template [ngIf]="authService.isAuthenticated()">
        <ul class="nav navbar-nav">
          <!--<li routerLinkActive="active" style="border-left: solid 1px #000"><a routerLink="/recipes">Home</a></li>-->
          <li routerLinkActive="active"><a routerLink="/recipes">My Recipes</a></li>
          <li routerLinkActive="active"><a routerLink="/shopping-list">My Shopping List</a></li>
        </ul>

        <form class="navbar-form navbar-left" style="margin-left: 25px">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Recipes...">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </ng-template>

      <ng-template [ngIf]="authService.isAuthenticated()">
        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown" appDropdown>
            <a class="dropdown-toggle">My Account <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a routerLink="/profile">Profile</a></li>
              <li><a routerLink="/settings">Settings</a></li>
            </ul>
          </li>

          <li><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>

        </ul>
      </ng-template>

      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li><a routerLink="/signin">Login</a></li>
          <li><a routerLink="/signup">Register</a></li>
        </ng-template>

        <ng-template [ngIf]="authService.isAuthenticated()">
          <li class="dropdown" appDropdown>
            <a class="dropdown-toggle">Manage <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a (click)="onSaveData()">Save Data</a></li>
              <li><a (click)="onFetchData()">Fetch Data</a></li>
            </ul>
          </li>
        </ng-template>
      </ul>

    </div>
  </div>
</nav>
